<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search Engine Selector</title>
    <style>
       /*CSS styles here */
		body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        form {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form id="searchForm">
        <input type="text" name="q" placeholder="Enter your search term" required />
        <label>
            <input type="radio" name="engine" value="google" /> Google
        </label>
        <label>
            <input type="radio" name="engine" value="duckDuckGo" /> DuckDuckGo
        </label>
        <label>
            <input type="radio" name="engine" value="bing" /> Bing
        </label>
        <label>
            <input type="radio" name="engine" value="ask" /> Ask
        </label>
        <input type="submit" value="Go!" />
    </form>

    <script>
        function setSearchEngine() {
            // Get the selected radio button value
            const selectedEngine = document.querySelector('input[name=engine]:checked').value;
            
            // Object to store search engine URLs
            const actions = {
                "google": "https://www.google.com/search",
                "duckDuckGo": "https://duckduckgo.com/",
                "bing": "https://www.bing.com/search",
                "ask": "https://www.ask.com/web"
            };
            
            // Get the form element and set its action
            const searchForm = document.getElementById('searchForm');
            searchForm.setAttribute('action', actions[selectedEngine]);
        }

        window.addEventListener('load', function(){
            const searchForm = document.getElementById('searchForm');
            searchForm.addEventListener('submit', function(event) {
                // Optional: Add form validation here to ensure both engine selection and search term entry
                setSearchEngine();
            });
        });
    </script>

</body>
</html>
